<!DOCTYPE html>
{% load static %}
<html class="no-js" lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href={"% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css' %}">
    <link rel="icon" href="{% static 'img/works/label-travel-logo-icon-design-vector-22948244.jpg' %}" >

    <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>
<body>
    <form action="login" method="POST">
        {% csrf_token %}
        <div class="newletter_area overlay">
                <div class="container">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-lg-10">
                            <div class="col align-items-center">
                                <div class="col-lg-7">
                                    <div class="mail_form">
                                        <div class="col no-gutters">
                                           
                                                <div class="newsletter_field">
                          
                                                    <input type="text" name="uname" placeholder="Username" >
                                                </div>

                                                <div class="newsletter_field">
                                                    <input type="password" name="password" placeholder="Password" style="margin-top:5px;">
                                                </div>
                                            
                                            
                                            </div>
                                         </div>  
                                        </div>
                                        <div class="col-lg-3 col-md-4">
                                                <div class="newsletter_btn">
                                                    <button class="boxed-btn4 " type="submit" style="margin-top: 15px;margin-left: 16px;">Login</button>
                                                        <label style="
                                                        margin-left: 14px;
                                                        margin-top: 10px;
                                                        color:bisque;">
                                                            <input type="checkbox" checked="checked" name="remember" > Remember me
                                                        </label>                                                   
                                                </div>
                                        </div>
                                        <div>
                                           <p style="
                                           margin-left: 170px;
                                           color: rgba(217, 196, 255, 0.966);
                                           
                                           opacity: 0.55;
                                       "> Not a member? <a href="/accounts/register"><u style="
color:bisque;">Regester Here</u></a></p>
                                        </div>
                 
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                
                            
    </form>
   {% for message in messages %}
    {{message}}
    {% endfor %}
    
    
</body>
