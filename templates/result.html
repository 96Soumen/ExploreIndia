{% extends 'basePage.html' %}
{% block title %}
Search Result
{% endblock %}
{% block content %}
    {% if results %}
    <h4 align="center"><i>Your Search Result</i></h4>

    <div class="popular_places_area">
        <div class="container">
            <div class="row">
              
                <div class="col-lg-12">
                    <div class="row">
                      {% for i in somelist %}
                    
                        <div class="col-md-4 col-md-4 col-md-4">
                            <div class="single_place">
                                <div class="thumb">
                                    <a href="DestinationDetails/{{i.id}}"><img src="/media/{{i.img}}" alt=""></a>
                                    <!-- <a href="#" class="prise">${{i.price}}</a> -->
                                    
                                </div>
                                <div class="place_info">
                                    <a href="DestinationDetails/{{i.id}}"><h2 style = "font-family:brush script mt;">{{i.name}}</h2></a>
                                    <p>{{i.desc}}</p>
                                   
                                </div>
                            </div>
                        </div>
                      {% endfor %}  
                    </div>
                </div>
                {% else %}
                <p align="center">No Search!!!<a href="/home"> Click here to go back to home</a></p>
            {% endif %}
    </div>
    </div>
    </div>
    

{% endblock %}
