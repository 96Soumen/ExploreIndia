<!DOCTYPE html>
{% load static %}
<html class="no-js" lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="shortcut icon" type="image/x-icon" href={"% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css' %}">
    <link rel="icon" href="{% static 'img/works/label-travel-logo-icon-design-vector-22948244.jpg' %}" >

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <form action="register" method="POST">
       {% csrf_token %}
       <div class="newletter_area overlay">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-10">
                        <div class="col align-items-center">
                            <div class="col-lg-7">
                                <div class="mail_form">
                                    <div class="col no-gutters">
                                       
                                            <div class="newsletter_field">
                                                <input type="text" name="fname" placeholder="Firstname" >
                                            </div>
                                        
                                        <div class="newsletter_field" style="margin-top:2px;">
                                                <input type="text" name="lname" placeholder="Lastname" >
                                            </div>
                                            <div class="newsletter_field" style="margin-top:2px;">
                                                    <input type="text" name="uname" placeholder="username" >
                                                </div>
                                                <div class="newsletter_field" style="margin-top:2px;">
                                                        <input type="mail" name="mail" placeholder="mail id" >
                                                    </div>
                                                <div class="newsletter_field" style="margin-top:2px;">
                                                        <input type="password" name="ps1" placeholder="password" >
                                                    </div>
                                                    <div class="newsletter_field" style="margin-top:2px;">
                                                            <input type="password" name="ps2" placeholder="confirm password" >
                                                        </div>
                                        </div>
                                     </div>  
                                    </div>
                                    <div class="col-lg-3 col-md-4"  style="
                                    margin-top: 10px;">
                                            <div class="newsletter_btn">
                                                <button class="boxed-btn4 " type="submit" style="margin-top:5px;margin-left:16px;">Register</button>
                                            </div>  
                                    </div>
                                    <div>
                                        <h6  style="
                                        margin-top: 19px;
                                        margin-left: 130px;
                                        color: rgb(233, 196, 255);
                                        opacity: 0.6;
                                    ">Already Have an Account? <a href="/accounts/login"><u style="
color: bisque;">Login Here</u></a></h6>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        
                
                            
    </form>
   {% for message in messages %}
    {{message}}
    {% endfor %}
    
</body>
</html>
